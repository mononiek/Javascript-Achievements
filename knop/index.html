<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goedemorgen</title>
</head>   
<body>
  <h1>Tijd met javaScript</h1>
  <input type="button" value="Click Me" id="OnzeButton"/>
  <script>
    let OnzeButton = document.getElementById('OnzeButton');
    let datum = new Date();
    OnzeButton.addEventListener('click', ()=>{ 
      window.alert(datum);
    })    
  </script>
</body>
</html>
